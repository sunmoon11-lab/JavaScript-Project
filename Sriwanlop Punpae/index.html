<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Checker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/test5/style.css" />
  </head>
  <body>
    <form onsubmit="return calcBMI();">
      <div class="nav"><h1>BMI Checker</h1></div>

      <div class="label-Text">
        System:
        <label class="l-1"
          ><input
            class="input-1"
            type="radio"
            id="bmi-metric"
            name="bmi-measure"
            onchange="calculateBMI()"
            checked
          />KG/CM</label
        >
        <label
          ><input
            class="input-2"
            class="l-2"
            type="radio"
            id="bmi-metric"
            name="bmi-measure"
            onchange="calculateBMI()"
            checked
          />LBS/IN</label
        >
      </div>

      <br /><br />
      <div class="middle">
        Weight:
        <input type="number" id="input-weight" min="1" max="635" required />
        <span id="bmi-weight-unit">KG</span>
        <br /><br />

        Height:
        <input type="number" id="input-height" min="54" max="272" required />
        <span id="bmi-height-unit">CM</span>
      </div>

      <br /><br />

      <input class="input-BMI" type="submit" value="Calculate BMI" />
      <div id="output" class="uk-card uk-text-large"></div>
    </form>

    <script src="/test5/App.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
